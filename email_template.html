<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .header {
        background-color: #28282a;
        text-align: center;
        padding: 20px;
      }
      .header h1 {
        color: #ffb50c;
        margin: 0;
      }
      .content {
        background-color: #ffffff;
        padding: 20px;
      }
      .content h2 {
        color: #28282a;
      }
      .content p {
        color: #28282a;
      }
      .cta {
        display: inline-block;
        padding: 10px 20px;
        background-color: #ffb50c;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
      }
      .footer {
        background-color: #28282a;
        text-align: center;
        padding: 20px;
      }
      .footer p {
        color: #ffffff;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>South Texas Steelers Fan Club</h1>
    </div>
    <div class="content">
      <h2>Upcoming Meetup</h2>
      <p>
        Join us for our next meetup on {{date}} at {{location}}. We'll gather to
        watch the game, enjoy food and drinks, and cheer on our favorite team.
      </p>
      <p>Bring your friends and family for a fun-filled Steelers experience!</p>
    </div>
    <div class="footer">
      <p>South Texas Steelers Fan Club &copy; 2023</p>
    </div>
  </body>
</html>
